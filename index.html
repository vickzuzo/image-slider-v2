<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Image Gallery Slider - vickzdev</title>
  </head>
  <body>
    <div class="gallery">
      <!-- =============== SWIPER GALLERY CARDS =============== -->
      <div class="swiper gallery_cards">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <article class="gallery_card">
              <img
                src="assets/img-1.png"
                class="gallery_image"
                alt="image gallery (1)"
              />
              <div class="gallery_data">
                <h3 class="gallery_title">Ornament Vase</h3>
                <span class="gallery_subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery_card">
              <img
                src="assets/img-2.png"
                class="gallery_image"
                alt="image gallery (2)"
              />
              <div class="gallery_data">
                <h3 class="gallery_title">Ornament Vase</h3>
                <span class="gallery_subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery_card">
              <img
                src="assets/img-3.png"
                class="gallery_image"
                alt="image gallery (3)"
              />
              <div class="gallery_data">
                <h3 class="gallery_title">Ornament Vase</h3>
                <span class="gallery_subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery_card">
              <img
                src="assets/img-4.png"
                class="gallery_image"
                alt="image gallery (4)"
              />
              <div class="gallery_data">
                <h3 class="gallery_title">Ornament Vase</h3>
                <span class="gallery_subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery_card">
              <img
                src="assets/img-5.png"
                class="gallery_image"
                alt="image gallery (5)"
              />
              <div class="gallery_data">
                <h3 class="gallery_title">Ornament Vase</h3>
                <span class="gallery_subtitle">Modern</span>
              </div>
            </article>
          </div>
        </div>
      </div>
      <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
      <div class="gallery_overflow">
        <div class="swiper gallery_thumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="gallery_thumbnail">
                <img
                  src="assets/img-1.png"
                  alt="Image thumbnail (1)"
                  class="gallery_thumbnail_image"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="gallery_thumbnail">
                <img
                  src="assets/img-2.png"
                  alt="Image thumbnail (2)"
                  class="gallery_thumbnail_image"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="gallery_thumbnail">
                <img
                  src="assets/img-3.png"
                  alt="Image thumbnail (3)"
                  class="gallery_thumbnail_image"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="gallery_thumbnail">
                <img
                  src="assets/img-4.png"
                  alt="Image thumbnail (4)"
                  class="gallery_thumbnail_image"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="gallery_thumbnail">
                <img
                  src="assets/img-5.png"
                  alt="Image thumbnail (5)"
                  class="gallery_thumbnail_image"
                />
              </div>
            </div>
          </div>
          <!--=============== SWIPER PAGINATION ===============-->
          <div class="swiper-pagination"></div>
        </div>
        <!--=============== SWIPER NAVIGATION BUTTONS ===============-->
        <div class="swiper-button-next">
          <i class="ri-arrow-right-line"></i>
        </div>
        <div class="swiper-button-prev">
          <i class="ri-arrow-left-line"></i>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Made by
        <a href="https://vickzdev.netlify.app" target="_blank" rel="no-referrer"
          >vickzdev</a
        >
      </p>
      <p>Inspired by Bedimcode</p>
    </div>

    <!--=============== SWIPER JS ===============-->
    <script src="js/swiper-bundle.min.js"></script>

    <!--=============== INDEX JS ===============-->
    <script src="js/index.js"></script>
  </body>
</html>
